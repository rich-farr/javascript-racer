<!DOCTYPE html>
<html>
<head>
  <title>Rich's Javascript Racer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script async src="js/script.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <h1>Rich's Racer Game</h1>
  <h5>To race: Player 1 = Ctrl; Player 2 = Enter</h5>
  <div class="container">
    
    <div id='player1_strip'>
      <div id='player_1' class="player">
        <img src="img/red_car.png" class="car">
      </div>  
    </div>

    <div id='player2_strip'>
      <div id='player_2'>
        <img src="img/yellow_car.png" class="car">
      </div>  
    </div>

  </div>




</body>
</html>
