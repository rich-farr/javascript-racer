<!DOCTYPE html>
<html>
<head>
  <title>Rich's Javascript Racer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script async src="js/script.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link href='https://fonts.googleapis.com/css?family=Racing+Sans+One|Faster+One' rel='stylesheet' type='text/css'>
  
</head>
<body>
  <div id="titles">
    <h1>RichRacer v2.0</h1>
    <div id="instructions">
      <h5>To choose a car, press SPACE.</h5>
      <h5>To start the race, press ENTER.</h5>
      <h5>To GO: Press 'Q' like a madman for Player 1 or press 'P' like a maniac for Player 2.</h5>
    </div>
  </div>
  <div id="container">
    <div id="lightbox"></div>
    <div id='player1_strip'></div>
    <div id='player2_strip'></div>
    
  </div>
</body>
</html>
